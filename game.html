    <script>
         let a1,a2,a3,a4,a5,a6,a7,a8,a9,a10,a11;
        function point(){
            let a=document.getElementById("b1").value;
            let b1=document.getElementById("t1").value;
            if(a==b1){  
                 a2=1;
            }
            else{
                a2=0;
            }
            let e=document.getElementById("b2").value;
            let f=document.getElementById("t2").value;
            if(e==f){
                a4=1;
            }
            else{
                a4=0;
            }
            let g=document.getElementById("b3").value;
            let h=document.getElementById("t3").value;
            if(g==h){
                a5=1;
            }
            else{
                a5=0;
            }
            let i=document.getElementById("b4").value;
            let j=document.getElementById("t4").value;
            if(i==j){
                a6=1;
            }
            else{
                a6=0;
            }
            let k=document.getElementById("b5").value;
            let l=document.getElementById("t5").value;
            if(k==l){
                a7=1;
            }
            else{
                a7=0;
            }
            let m=document.getElementById("b6").value;
            let n=document.getElementById("t6").value;
            if(m==n){
                a8=1;
            }
            else{
                a8=0;
            }
            let o=document.getElementById("b7").value;
            let p=document.getElementById("t7").value;
            if(o==p){
                a9=1;
            }
            else{
                a9=0;
            }
            let q=document.getElementById("b8").value;
            let r=document.getElementById("t8").value;
            if(q==r){
                a10=1;
            }
            else{
                a10=0;
            }
            let s=document.getElementById("b9").value;
            let t=document.getElementById("t9").value;
            if(s==t){
                a11=1;
            }
            else{
                a11=0;
            }
            let c=document.getElementById("b10").value;
            let d=document.getElementById("t10").value;
            if(c==d){
                a3=1;
            }
            else{
                a3=0;
            }
            a1=a2+a3+a4+a5+a6+a7+a8+a9+a10+a11;
            document.getElementById("hid1").style.display="block";
           document.getElementById("p").innerHTML=a1;
           if(a1==10){
            document.getElementById("p1").innerHTML="Hurrah! You Nailed it ";
           }
           else if(a1==9){
            document.getElementById("p1").innerHTML="Oops! One misssed...";
           }
           else{
            document.getElementById("p1").innerHTML="OOps! Try again You can do it";
           }
            
        }
